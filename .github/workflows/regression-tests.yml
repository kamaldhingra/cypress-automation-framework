name: Regression Tests

on:
  push:
    branches:
      - main
      - develop

jobs:
  regression-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run regression tests
        run: npm run regression-tests
        continue-on-error: true
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-reports
          path: |
            cypress/reports/execution-report.html
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload output json files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-json-files
          path: |
            cypress/fixtures/accountDetailsUI.json
            cypress/fixtures/accountDetailsBackend.json
          retention-days: 30
          if-no-files-found: ignore

